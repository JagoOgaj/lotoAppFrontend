<!-- login-form.component.html -->
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 60vh"
>
  <div class="form-container">
    <div class="card" style="width: 24rem">
      <div class="card-body text-center">
        <h5 class="card-title text-center">Connexion</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              formControlName="email"
              required
            />
            <label for="email">Email</label>
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.touched ||
                  loginForm.get('email')?.dirty)
              "
            >
              <small class="text-danger"
                >Veuillez entrer un email valide.</small
              >
            </div>
            <div *ngIf="serverErrors?.details?.emailError" class="text-danger">
              {{ serverErrors?.details?.emailError }}
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
              formControlName="password"
              required
            />
            <label for="password">Mot de passe</label>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.touched ||
                  loginForm.get('password')?.dirty)
              "
            >
              <small class="text-danger"
                >Le mot de passe doit comporter au moins 8 caractères.</small
              >
            </div>
            <div
              *ngIf="serverErrors?.details?.passwordError"
              class="text-danger"
            >
              {{ serverErrors?.details?.passwordError }}
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-warning w-100"
              [disabled]="loginForm.invalid"
            >
              Connectez-vous
            </button>
            <a (click)="onTabChange()" class="nav-link" role="button"
              >Créer un compte</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
